<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)"
style="background-color:#FFF8DC;width:40px;height:20px;padding:30px;">1 segundo</div>

<script>
function mOver(obj)
{
obj.innerHTML=":D"
}

function mOut(obj)
{
obj.innerHTML="D:"
}
</script>
</body>
<body>

<div onmousedown="mDown(this)" onmouseup="mUp(this)"
style="background-color:#D94A38;width:90px;height:20px;padding:40px;">Confirmar</div>

<script>
function mDown(obj)
{
obj.style.backgroundColor="#1ec5e5";
obj.innerHTML="Foi"
}

function mUp(obj)
{

obj.innerHTML="Naofoi"
}
